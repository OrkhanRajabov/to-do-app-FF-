<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    
    
</head>
<body class="dark-theme">

    <div class="bg-image bg-dark-img"></div>
    <div class="bg-image bg-light-img"></div>

    <main class="container">
        <header class="todo-header">
            <a class="todotitle" href="https://tr.wikipedia.org/wiki/Dodo"><h1>TODO</h1></a>
            <a class="author" href="https://github.com/OrkhanRajabov" target="_blank" rel="noopener noreferrer" >by akusbutreal</a>
            <button id="theme-toggle" aria-label="Toggle Theme">
                <svg class="icon-sun" xmlns="http://www.w3.org/2000/svg" width="26" height="26" viewBox="0 0 26 26"><path fill="#FFF" fill-rule="evenodd" d="M13 21a1 1 0 011 1v3a1 1 0 11-2 0v-3a1 1 0 011-1zm-5.657-2.343a1 1 0 010 1.414l-2.121 2.121a1 1 0 01-1.414-1.414l2.12-2.121a1 1 0 011.415 0zm12.728 0l2.121 2.121a1 1 0 01-1.414 1.414l-2.121-2.12a1 1 0 011.414-1.415zM13 8a5 5 0 110 10 5 5 0 010-10zm12 4a1 1 0 110 2h-3a1 1 0 110-2h3zM4 12a1 1 0 110 2H1a1 1 0 110-2h3zm18.192-8.192a1 1 0 010 1.414l-2.12 2.121a1 1 0 01-1.415-1.414l2.121-2.121a1 1 0 011.414 0zm-16.97 0l2.121 2.121a1 1 0 01-1.414 1.414l-2.121-2.12a1 1 0 011.414-1.415zM13 0a1 1 0 011 1v3a1 1 0 11-2 0V1a1 1 0 011-1z"/></svg>
                <svg class="icon-moon" xmlns="http://www.w3.org/2000/svg" width="26" height="26" viewBox="0 0 26 26"><path fill="#FFF" fill-rule="evenodd" d="M13 0c.81 0 1.603.074 2.373.216C10.593 1.199 7 5.43 7 10.5c0 6.268 5.17 11.35 11.55 11.35 1.301 0 2.548-.22 3.71-.626C19.988 23.518 16.66 25 13 25c-6.903 0-12.5-5.597-12.5-12.5S6.097 0 13 0z"/></svg>
            </button>
        </header>

        <div class="todo-input-wrapper">
            <div class="circle-indicator"></div>
            <input type="text" id="todo-input" placeholder="Create a new todo...">
        </div>

        <div class="todo-box">
            <ul id="todo-list">
                </ul>

            <div class="todo-footer">
                <span id="items-left">0 items left</span>
                
                <div class="filters desktop-filters">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="active">Active</button>
                    <button class="filter-btn" data-filter="completed">Completed</button>
                </div>

                <button style="font-weight: bold;" id="clear-completed">Clear Completed</button>
                <button style="font-weight: bold;" id="mystery-btn">Create for me </button>
            </div>
        </div>

        <div class="todo-box mobile-filters-box">
             <div class="filters mobile-filters">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="active">Active</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
            </div>
        </div>

        <p  class="drag-help">Drag and drop to reorder list</p>
        
    </main>

    <script src="main.js"></script>
</body>
</html>
